<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Login & Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* ===== 1. Global Styles & Variables from original style.css ===== */
        :root {
            --primary-color: #00bfff; /* Deep Sky Blue */
            --bg-color: #0d1117;      /* Dark background */
            --text-color: #c9d1d9;    /* Light grey text */
            --input-bg-color: rgba(255, 255, 255, 0.05);
            --input-border: rgba(255, 255, 255, 0.3);
            --form-bg: rgba(255, 255, 255, 0.15); /* Increased opacity for more 'fog' effect */
            --form-border: rgba(255, 255, 255, 0.2);
            --button-color-start: #ff7e00; 
            --button-color-end: #f5a623;   
            /* New variable for the secondary button (e.g., Google/Cancel) */
            --secondary-btn-bg: rgba(255, 255, 255, 0.1); 
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; 
        }
        
        /* ===== 2. Particles Background (From original style.css) ===== */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1; 
        }
        
        /* ===== 3. Glassmorphism Login/Sign-up Container (ENHANCED BLUR) ===== */
        .form-container {
            position: relative;
            z-index: 10; 
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 20px;
            
            /* Enhanced Glassmorphism Effect */
            background: rgba(255, 255, 255, 0.059);
            backdrop-filter: blur(5px); /* Retained the blur value you provided */
            -webkit-backdrop-filter: blur(5px);
            
            border: 1px solid var(--form-border);
            box-shadow: 0 4px 30px rgb(255, 255, 255); /* Retained the shadow value you provided */
            
            transition: all 0.5s ease-in-out;
        }

        .form-container h2 {
            font-size: 2.2rem;
            color: #ffffff;
            text-align: center;
            margin-bottom: 2.5rem;
            font-weight: 500;
        }

        /* Form groups (Username, Password) */
        .form-group {
            position: relative;
            margin-bottom: 2rem;
        }

        .form-group label {
            position: absolute;
            top: -1.5rem;
            left: 0;
            color: var(--text-color);
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 10px 0;
            background: none;
            border: none;
            border-bottom: 1px solid var(--input-border);
            color: #ffffff;
            font-size: 1.1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-bottom-color: var(--primary-color);
        }

        /* Checkbox and Forgot Password Link */
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .options a {
            color: var(--text-color);
            transition: color 0.3s;
        }

        .options a:hover {
            color: var(--primary-color);
        }

        .options input[type="checkbox"] {
            margin-right: 0.5rem;
            accent-color: var(--button-color-start);
        }

        /* Primary Button (LOGIN/REGISTER) Styling */
        .btn-submit {
            display: block;
            width: 100%;
            padding: 12px 24px;
            background: linear-gradient(to right, var(--button-color-start), var(--button-color-end));
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 126, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 1rem; /* Added margin for new buttons */
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 126, 0, 0.6);
        }

        /* Secondary Button (Google/Cancel) Styling - New */
        .btn-secondary-submit {
            display: block;
            width: 100%;
            padding: 12px 24px;
            background: var(--secondary-btn-bg);
            color: #ffffff;
            border: 1px solid var(--form-border);
            border-radius: 5px;
            font-weight: 500;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 1rem;
        }
        
        .btn-secondary-submit:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* OR Divider Styling - New */
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: var(--text-color);
            margin: 1.5rem 0;
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--input-border);
        }

        .divider:not(:empty)::before {
            margin-right: .5em;
        }

        .divider:not(:empty)::after {
            margin-left: .5em;
        }

        
        /* Toggle link (Don't have an account) */
        .toggle-link {
            text-align: center;
            display: block;
            margin-top: 1.5rem;
            font-size: 1rem;
            color: var(--text-color);
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .toggle-link:hover {
            color: var(--primary-color);
        }

        /* Styling for the icon inside the input (Visual effect from image) */
        .input-icon {
            position: absolute;
            right: 0;
            bottom: 12px;
            color: var(--input-border);
            font-size: 1.1rem;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="form-container">
        
        <form id="login-form">
            <h2>LOGIN</h2>
            
            <div class="form-group">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" required>
                <i class="fas fa-user input-icon"></i>
            </div>
            
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required>
                <i class="fas fa-lock input-icon"></i>
            </div>
            
            <div class="options">
                <label>
                    <input type="checkbox"> Remember me
                </label>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            
            <button type="submit" class="btn-submit">LOGIN</button>
            
            <span class="toggle-link" onclick="showSignup()">Don't have an account? Register</span>
        </form>
        
        <form id="signup-form" style="display:none;">
            <h2>SIGN UP</h2>

            <button type="button" class="btn-secondary-submit">
                <i class="fab fa-google"></i> Continue with Google
            </button>

            <div class="divider">OR</div>
            
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" required>
                <i class="fas fa-envelope input-icon"></i>
            </div>
            
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" required>
                <i class="fas fa-lock input-icon"></i>
            </div>
            
            <button type="submit" class="btn-submit">REGISTER</button>

            <span class="toggle-link" onclick="showLogin()">Already have an account? Login</span>

            <button type="button" class="btn-secondary-submit" onclick="showLogin()">CANCEL</button>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    
    <script>
        /* ===== 1. Particles.js Initialization (More Lines) ===== */
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 120, // Increased number of particles (from 80 to 120)
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#00bfff" // Particle color (your primary color)
                },
                "shape": {
                    "type": "circle",
                },
                "opacity": {
                    "value": 0.5,
                    "random": false
                },
                "size": {
                    "value": 3,
                    "random": true
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#00bfff", // Line color
                    "opacity": 0.6, // Increased line opacity (from 0.4 to 0.6)
                    "width": 1.5 // Increased line width (from 1 to 1.5)
                },
                "move": {
                    "enable": true,
                    "speed": 2, // Movement speed
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "repulse": {
                        "distance": 100,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    }
                }
            },
            "retina_detect": true
        });


        /* ===== 2. Form Toggle Logic ===== */
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');

        function showLogin() {
            signupForm.style.display = 'none';
            loginForm.style.display = 'block';
            loginForm.style.opacity = 0;
            setTimeout(() => { loginForm.style.opacity = 1; }, 10);
        }

        function showSignup() {
            loginForm.style.display = 'none';
            signupForm.style.display = 'block';
            signupForm.style.opacity = 0;
            setTimeout(() => { signupForm.style.opacity = 1; }, 10);
        }
        
        // Optional: Add a simple submit handler to prevent page reload
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Login attempted! (Functionality not implemented)');
        });
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Sign Up attempted! (Functionality not implemented)');
        });

    </script>
</body>
</html>
